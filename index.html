<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script>
    async function handleLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Send login request to your Web App URL
      const response = await fetch(
        "https://script.google.com/macros/s/AKfycbxYJe3NUaIvlNA0iIrJkdwamlztUKkPa1rFpQSE_UgbUZwLeRJxFhMZMEqC83jV5gJf/exec" +
        "?email=" + encodeURIComponent(email) +
        "&password=" + encodeURIComponent(password)
      );

      const result = await response.text();

      // Redirect based on response
      if (result === "success") {
        window.location.href = "logged_in.html";
      } else {
        window.location.href = "access_denied.html";
      }
    }
  </script>
</head>
<body>
  <h1>Login</h1>
  <form onsubmit="handleLogin(); return false;">
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button type="submit">Login</button>
  </form>
</body>
</html>
